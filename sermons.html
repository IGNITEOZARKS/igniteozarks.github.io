    <title>IGNITE CHURCH</title>
    <style>
  .playlist-container {
    position: relative;
    /* This creates a 16:9 aspect ratio, standard for YouTube */
    padding-bottom: 56.25%; 
    height: 0;
    overflow: hidden;
    max-width: 100%;
  }
  
  .playlist-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div class="playlist-container" style="max-width: 800px; margin: 0 auto;">
  <iframe 
    src="https://www.youtube.com/embed/videoseries?list=PLFY9Qg6Q2KTAwqgVoD6ZHIRq8hoKJnbRh" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>
  </body>
