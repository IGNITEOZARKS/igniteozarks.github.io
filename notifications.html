<script type="module">
  import { db, doc, getDoc } from './firebase-config.js';

  async function loadContent() {
    // 1. Fetch data for 'notifications' page
    const docRef = doc(db, "pages", "notifications"); 
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();

      // 2. Update Header Title
      if (data.notification_title) {
          document.getElementById('notification_title').innerHTML = data.notification_title;
      }

      // 3. Update Link List
      if (data.notification_items && Array.isArray(data.notification_items)) {
          let html = '';
          
          data.notification_items.forEach(item => {
              // This mimics your existing style: <ul><li><b><a...>TEXT</a></b></li></ul>
              html += `
                <ul>
                    <li>
                        <b>
                            <a href="${item.link || '#'}" style="color: blue;" target="_blank">
                                <u>${item.text}</u>
                            </a>
                        </b>
                    </li>
                </ul>
                <ul style="padding-left:60px"></ul> `;
          });

          document.getElementById('notification_list').innerHTML = html;
      }
    }
  }

  loadContent();
</script>
